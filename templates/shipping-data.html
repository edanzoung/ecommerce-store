{% extends 'base.html'%}
{% load static %}
{% block content %}

<!-- breadcrumb -->
<div class="container">
    <div class="bread-crumb flex-w p-l-25 p-r-15 p-t-30 p-lr-0-lg">
    </div>
</div>
<!-- breadcrumb -->
<div class="container">
    <div class="bread-crumb flex-w p-l-25 p-r-15 p-t-30 p-lr-0-lg">
    </div>
</div>
<!-- breadcrumb -->
<div class="container">
    <div class="bread-crumb flex-w p-l-25 p-r-15 p-t-30 p-lr-0-lg">
    </div>
</div>

{% if grand_total > 0 %}
<div class="container">
    <div class="row">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header bg-dark text-light">Veuillez vérifier vos informations avant la commande</div>
                <div class="card-body">
                    <div class="card-title">
                        <h3 class="text-center title-2"></h3>
                    </div>
                    <hr>

                    <form action="{% url 'place_order' %}" method="POST">
                        {% csrf_token %}

                        <div class="container">
                            <div class="row">
                                <div class="form-group col-lg-6">
                                    <label for="">Nom de Famille</label>
                                    <input value="{{user.last_name}}" name="last_name" type="text" class="form-control" required>
                                </div>
                                <div class="form-group has-success col-lg-6">
                                    <label for="">Prénom</label>
                                    <input value="{{user.first_name}}" name="first_name" type="text" class="form-control" required>
                                </div>
                            </div>
                        </div>

                        <div class="container">
                            <div class="row">
                                <div class="form-group col-lg-6">
                                    <label for="">Email</label>
                                    <input value="{{user.email}}" name="email" type="email" class="form-control" required>
                                </div>
                                <div class="form-group col-lg-6">
                                    <label for="">Téléphone</label>
                                    <input value="{{user.phone_number}}" name="phone" type="number" class="form-control" required>
                                </div>
                            </div>
                        </div>

                        <div class="container">
                            <div class="row">
                                <div class="form-group col-lg-6">
                                    <label for="">Adresse 1</label>
                                    <input value="{{userprofile.address_line_1}}" name="address_line_1" type="text" class="form-control" required>
                                </div>
                                <div class="form-group col-lg-6">
                                    <label for="">Adresse 2</label>
                                    <input value="{{userprofile.address_line_2}}" name="address_line_2" type="text" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="container">
                            <div class="row">
                                <div class="form-group col-lg-3">
                                    <label for="">Pays</label>
                                    <input value="{{userprofile.country}}" name="country" type="text" class="form-control" required>
                                </div>
                                <div class="form-group col-lg-3">
                                    <label for="">Région</label>
                                    <input value="{{userprofile.state}}" name="state" type="text" class="form-control" required>
                                </div>
                                <div class="form-group col-lg-3">
                                    <label for="">Ville</label>
                                    <input value="{{userprofile.city}}" name="city" type="text" class="form-control" required>
                                </div>
                                <div class="form-group col-lg-3">
                                    <label for="">Quartier</label>
                                    <input value="{{userprofile.quartier}}" name="quartier" type="text" class="form-control" required>
                                </div>
                            </div>
                        </div>

                        <div class="container">
                            <div class="row">
                                <div class="form-group col-lg-12">
                                    <label for="">Autres informations à ajouter </label>
                                    <textarea name="order_note" row="15" type="text" class="form-control"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="container">
                            <div class="row">
                                <div class="col-lg-3">
                                </div>

                                <div class="col-lg-6">
                                    <button type="submit" class="btn btn-lg btn-info btn-block">
                                        <i class="fa fa-lock fa-lg"></i>&nbsp;
                                        <span>Placer la commande</span>
                                    </button>
                                </div>

                                <div class="col-lg-3">
                                </div>
                            </div>
                        </div>

                    </form>

                </div>

                <div class="card-footer bg-dark">

                    <div class="container">
                    </div>

                    <div class="container">
                        <div class="row">

                            <div class="col-lg-2">
                            </div>
                            <div class="col-lg-3">
                                <a href="{% url 'checkout' %}" class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-r-8 m-b-10">
                                    <i class="fa fa-refresh fa-lg"></i>&nbsp;
                                    <span>Checkout</span>
                                </a>
                            </div>
                            <div class="col-lg-3">
                                <a href="{% url 'cart' %}" class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-r-8 m-b-10">
                                    <i class="fa fa-shopping-cart fa-lg"></i>&nbsp;
                                    <span>Panier</span>
                                </a>
                            </div>
                            <div class="col-lg-3">
                                <a href="{% url 'product' %}" class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-r-8 m-b-10">

                                    <span>Boutique</span>
                                </a>
                            </div>


                            <div class="col-lg-1">
                            </div>

                        </div>
                    </div>

                </div>

            </div>
        </div>

        <div class="col-lg-2">
        </div>

    </div>
</div>

{% else %}
<div class="container">
    <div class="row">

        <div class="col-lg-6">
            <div class="card">
                <div class="flex-w flex-r-m p-b-10">
                    <div class="size-204 flex-w flex-m respon6-next">
                        <span class="flex-c-m stext-101 cl0 size-101 bg4 bor1" style="color: #f00">
                            Votre panier est vide
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6">

            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <a href="{% url 'product' %}" class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-r-8 m-b-10">
                            Retourner à la Boutique
                        </a>
                    </div>

                    <div class="col-lg-6">
                        <a href="{% url 'cart' %}" class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-r-8 m-b-10">
                            Retourner Au Panier
                        </a>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>

{% endif %}


{% endblock %}
